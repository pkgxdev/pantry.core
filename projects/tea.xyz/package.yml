distributable:
  url: https://github.com/teaxyz/cli/archive/refs/tags/v{{ version }}.tar.gz
  strip-components: 1

versions:
  github: teaxyz/cli

provides:
  - bin/tea

dependencies:
  # 1.25.0 - 1.25.2 panics on Linux for us
  deno.land: '>=1.23 <1.25 || ^1.25.3'

build:
  script: |
    ls
    ls src
    sed -i.bak -e "s/^const version = .*$/const version = \"{{ version }}\"/" src/app.ts
    rm src/app.ts.bak

    mkdir -p {{ prefix }}/bin

    deno compile \
      --allow-read \
      --allow-write \
      --allow-net \
      --allow-run \
      --allow-env \
      --unstable \
      --import-map=./import-map.json \
      --output {{ prefix }}/bin/tea \
      ./src/app.ts

test:
  #TODO: build teaxyz/white-paper for better test
  script: |
    tea --version
    test "$(tea --version)" = "tea {{ version }}"
