distributable:
  url: https://github.com/rubygems/rubygems/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

versions:
  github: rubygems/rubygems

dependencies:
  ruby-lang.org: '>=2.3'

build:
  dependencies:
    gnu.org/patch: '*'
  script: |
    ruby setup.rb --prefix={{prefix}} --env-shebang --no-ri --no-rdoc
    cd "{{prefix}}"
    patch -p1 < "$SRCROOT"/props/defaults.rb.diff

runtime:
  env:
    # HACK that is only required for this ruby package
    # since we cannot use `gem` to build `gem` itself
    RUBYLIB: ${{prefix}}/lib

test:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
  script: |
    gem install awesome_print
    ruby -e 'require "rubygems"' -e 'require "awesome_print"' -e'ap $LOAD_PATH'
    gem install hexapdf --bindir=. --env-shebang
    ./hexapdf version

provides:
  - bin/bundle
  - bin/bundler
  - bin/gem
  - bin/rake
  - bin/rbs
  - bin/rdbg
  - bin/typeprof
